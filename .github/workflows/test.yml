name: Test and lint
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  check:
    name: Test and lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: "16.15.1"

      # - name: NPM v7
      #   run: npm install -g npm@7 --registry=https://registry.npmjs.org

      - run: npm i

      - run: npm run test

      # tests/
      - run: cd tests && npm i

      - run: npm run test && cd ..

      # packages/convex-helpers/
      - run: cd packages/convex-helpers && npm i

      - run: npm run lint

      - run: npm run arethetypeswrong -- --ignore-rules cjs-resolves-to-esm

      - run: npm run test & cd ../..
